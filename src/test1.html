<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="custom.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>test1</title>
</head>
<body>
    
    <section id="contact" class="py-md-5 py-3 container">
        <div class="flex flex-col md:flex-row items-center mt-20 gap-3">
            <div class="h-[2px] bg-blue-500 flex-1 mt-5"></div>
            <h2 class="sm:text-4xl text-2xl font-bold text-center text-[#0084E1]">Connect To Jenkinson</h2>
            <div class="h-[2px] bg-blue-500 flex-1 mt-5"></div>
        </div>
    
        <div class="grid grid-cols-12 gap-4">
            <div class="col-lg:span-5 col-span-12">
              <h6 class="text-2xl font-bold text-lg-left text-center text-dark-blue">Contact Us</h6>
              <div class="grid grid-cols-1 gap-4 contact-us mt-4">
                <div class="flex items-center gap-4">
                  <i class="fa-solid fa-location-dot"></i>
                  <span>8 Sentosa Gateway, Sentosa Island, Singapore 098269</span>
                </div>
                <div class="flex items-center gap-4">
                  <i class="fa-solid fa-envelope"></i>
                  <span>info@jenkinsonsealife.com</span>
                </div>
                <div class="flex items-center gap-4">
                  <i class="fa-solid fa-phone"></i>
                  <span>+65 4259 0628</span>
                </div>
                <div class="flex items-center gap-4">
                  <i class="fa-solid fa-clock"></i>
                  <span>Mon - Sun : 9 AM - 7 PM</span>
                </div>
              </div>
              <div class="grid grid-cols-2 gap-4 mt-5 site-visitor">
                <div class="col visit-item">
                  <span id="counter">6</span>
                  <h6 class="text-sm font-medium">Site Visitor</h6>
                </div>
                <div class="col visit-item">
                  <span>4.5</span>
                  <h6 class="text-sm font-medium">Site Rating</h6>
                </div>
              </div>
            </div>
          
            <div class="col-lg:span-2 col-span-0 hidden lg:block">
              <div class="border border-gray-200 border-t"></div>
            </div>
          
            <div class="col-lg:span-5 col-span-12 mt-lg-0 mt-4 get-quote">
                <h6 class="text-2xl font-bold text-lg-left text-center">Get A Quote</h6>
                <form class="mt-4">
                    <div class="grid grid-cols-1 gap-2">
                        <div class="col-span-2">
                            <label class="block text-sm font-medium mb-1">First Name</label>
                            <input type="text" class="block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-600">
                        </div>
                        <div class="col-span-2">
                            <label class="block text-sm font-medium mb-1">Last Name</label>
                            <input type="text" class="block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-600">
                        </div>
                        <div class="col-span-2">
                            <label class="block text-sm font-medium mb-1">Email Address</label>
                            <input type="email" class="block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-600">
                        </div>
                        <div class="col-span-2">
                            <label class="block text-sm font-medium mb-1">Phone Number</label>
                            <input type="tel" class="block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-600">
                        </div>
                        <div class="col-span-12">
                            <label class="block text-sm font-medium mb-1">Message</label>
                            <textarea class="block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-600" placeholder="Say Something !"></textarea>
                        </div>
                        <div class="col-span-12 mt-4">
                            <button type="submit" class="w-1/4 py-2 text-sm font-medium bg-blue-500 hover:bg-blue-700 text-white rounded-md">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="grid grid-cols-[2fr_1fr_2fr] h-screen">
            <div class="bg-blue-200">Left content</div>
            <div class="bg-green-200">Middle content</div>
            <div class="bg-red-200">Right content</div>
        </div>
          

    </section>

</body>
</html>
